<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>
  <picture>
    <source srcset="./public/assets/bg-main-mobile.png" media="(max-width: 600px)">
    <img src="./public/assets/bg-main-desktop.png" alt="" class="desktop-bg">
  </picture>
  <main class="main container">
    
    <div class="cards">
      <div class="cards__front">
        <img src="./public/assets/bg-card-front.png" alt="">

        <div class="cards__content--front">
          <img src="./public/assets/card-logo.svg" alt="" class="cards__logo">
          <div class="cards__number">
            <p id="display-cardnumber">0000 0000 0000 0000</p>
          </div>
          <div class="flex-group">
            <div class="cards__holder">
              <p id="display-cardholder">Jane Appleseed</p>
            </div>
            <div class="cards__exp">
              <p><span id="display-month">00</span>/<span id="display-year">00</span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="cards__back">
        <img src="./public/assets/bg-card-back.png" alt="">

        <div class="cards__content--back">
          <p id="display-cvc" class="cards__cvc">000</p>
        </div>  
      </div>
    </div>

    <form class="form" id="form">
      <div class="form-group">
        <label for="cardholder-name-input" class="form-label">Cardholder Name</label>
        <input type="text" id="cardholder-name-input" class="form-input" placeholder="e.g. Jane Appleseed">
        <div class="error">
          <p class="error__text"></p>
        </div>
      </div>
      <div class="form-group">
        <label for="card-number-input" class="form-label">Card Number</label>
        <input type="number" id="card-number-input" class="form-input" placeholder="e.g. 1234 5678 9123 0000">
        <div class="error">
          <p class="error__text"></p>
        </div>
      </div>

      <div class="exp-cvc row">
        <div class="exp">
          <label for="exp-date-input" class="form-label">Exp. Date (MM/YY)</label>
          <div class="exp-input row">
            <input type="text" id="exp-month-input" class="form-input" placeholder="MM">
            <input type="text" id="exp-year-input" class="form-input" placeholder="YY">
          </div>
          <div class="error">
            <p class="error__text"></p>
          </div>
        </div>
        <div class="cvc">
          <label for="cvc-input" class="form-label">CVC</label>
          <input type="text" id="cvc-input" class="form-input" placeholder="e.g. 123">
          <div class="error">
            <p class="error__text"></p>
          </div>
        </div>
      </div>
      <button type="submit" class="form-btn" id="btn">Confirm</button>


    </form>

<!-- Completed state start -->

      <div class="container-completed hidden">
        <img src="./public/assets/icon-complete.svg" alt="">
        <h1 class="container-completed__title">Thank you!</h1>
        <p class="container-completed__text">We've added your card details</p>
        <button class="form-btn" id="continue-btn">Continue</button>
      </div>

  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
<script src="app.js"></script>
</html>
